<template>
    <lightning-card title="Create Contact">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Create a new record">
                    <lightning-input name="Contact Name" label="Name" onchange={createNameHandler}></lightning-input>
                    <lightning-input name="Contact Email" label="Email" onchange={createEmailHandler}></lightning-input>
                    <lightning-input name="Contact Phone" label="Phone" onchange={createPhoneHandler}></lightning-input>
                </br>
                    <lightning-button label="Create Contact" onclick={createContact} variant="brand"></lightning-button>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="View a new record">
                    <p><lightning-formatted-text value={retContactName}></lightning-formatted-text></p>
                    <p><lightning-formatted-phone value={retContactPhone}></lightning-formatted-phone></p>
                    <p><lightning-formatted-email value={retContactEmail}></lightning-formatted-email></p>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
